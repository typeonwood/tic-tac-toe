<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Ticks, Tacks, Toes</title>
</head>
<body>
    <dialog>
        <form action="" method="dialog">
            <label for="p1-name">Player 1 Name</label><input type="text" id="p1-name">
            <label for="p2-name">Player 2 Name</label><input type="text" id="p2-name">
            <fieldset> 
                <legend>Select Mode</legend>          
                <label for="pvp">Player VS</label><input type="radio" name="mode" id="pvp" value="player">
                <label for="pvc">Computer VS</label><input type="radio" name='mode' id="pvc" value="computer">
            </fieldset>
            <button type="submit" id="submit">Start Game</button>
        </form>
    </dialog>
    <div class="announcement"></div>
    <div class="container"></div>
    <button class="new-game">New Game</button>
</body>
</html>
